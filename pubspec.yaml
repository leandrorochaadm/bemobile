name: bemobile
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - database.json

  fonts:
    - family: Helvetica
      fonts:
        - asset: assets/fonts/helvetica/Helvetica.ttf
          weight: 400
        - asset: assets/fonts/helvetica/Helvetica-Bold.ttf
          weight: 700
